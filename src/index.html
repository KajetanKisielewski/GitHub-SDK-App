<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>GITHUB SDK APP</title>
</head>

<body>
    <div class="wrap">

        <section class="login__panel">

            <header class="panel__header">
                <h1 class="header__title">GitHub SDK App</h1>
                <p class="header__description">Enter your details to proceed</p>
            </header>

            <form class="panel__form">
                <div class="form__field">
                    <label class="form__field--login">Login
                        <input type="text" class="form__field--input" name="login">
                    </label>
                    <label class="form__field--password">Password
                        <input type="text" class="form__field--input" name="password">
                    </label>
                    <button type="submit" class="form__field--submit">Sign In</button>
                </div>
            </form>

        </section>

        <section class="user__panel">

        </section>

    </div>
</body>

</html>
